<p id="queue">Fila: 0</p>
<p id="players">0 / 600</p>
<p id="ping">0ms</p>
<script>
async function update() {
  const data = await fetch('/dashboard/status').then(r => r.json());
  document.getElementById('players').innerText = `${data.players} / ${data.maxPlayers}`;
  document.getElementById('queue').innerText = `Fila: ${data.queue}`;
  const pingEl = document.getElementById('ping');
  pingEl.innerText = `${data.ping}ms`;
  pingEl.style.color = data.ping < 100 ? 'lime' : data.ping < 200 ? 'yellow' : 'red';
}
setInterval(update, 1000);
update();
</script>

</main>
<script>
async function update() {
  try {
    const res = await fetch('/dashboard/status');
    const data = await res.json();
    document.getElementById('players').innerText = `${data.players} / ${data.maxPlayers}`;
    document.getElementById('ping').innerText = `${data.ping}ms`;
    document.getElementById('status').innerText = data.online ? 'Online' : 'Offline';
  } catch {
    document.getElementById('status').innerText = 'Offline';
  }
}

setInterval(update, 1000);
update();
</script>
